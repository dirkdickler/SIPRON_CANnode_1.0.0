[env:esp32-s2-saola-1]
platform = https://github.com/platformio/platform-espressif32.git#feature/arduino-upstream
platform_packages = 
	espressif/toolchain-xtensa-esp32s2@ 8.4.0+2021r2-patch3
	framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32.git#2.0.3-RC1 
	platformio/tool-esptoolpy@^1.30100.210531
monitor_speed = 115200
monitor_port = COM12
monitor_filters = 
	time
	default
upload_speed = 1152000
upload_port = COM12
framework = arduino
board = esp32dev
board_build.mcu = esp32s2
board_build.partitions = min_spiffs.csv
board_build.variant = esp32s2
board_build.f_cpu = 240000000L
board_build.f_flash = 80000000L
board_build.flash_mode = dio
;board_build.arduino.ldscript = esp32s2_out.ld
build_unflags = 
	-DARDUINO_ESP32_DEV
	-DARDUINO_VARIANT="esp32"
build_flags = 
	-DBOARD_HAS_PSRAM
	-DARDUINO_ESP32S2_DEV
	-DARDUINO_VARIANT="esp32s2"
	-DCORE_DEBUG_LEVEL=5
lib_deps = 
	sstaub/Ticker@^4.4.0
	;jdollar/SoftwareSerialEsp32@0.0.0-alpha+sha.6d373ecd5f
	;stevemarple/SoftWire@^2.0.4
	stevemarple/AsyncDelay@^1.1.2
	ayushsharma82/AsyncElegantOTA@^2.2.6
	ottowinter/ESPAsyncWebServer-esphome@^2.1.0
	;fbiego/ESP32Time@^1.0.3
	arduino-libraries/Arduino_JSON@^0.1.0
	;https://github.com/PaulStoffregen/Time
	;miwagner/ESP32CAN@^0.0.1
	;pierremolinaro/ACAN_ESP32@^1.0.6
